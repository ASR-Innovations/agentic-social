global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-social-platform'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # AI Social Media Platform Application
  - job_name: 'ai-social-platform'
    static_configs:
      - targets: ['host.docker.internal:9464']
        labels:
          service: 'api'
          environment: 'development'
    metrics_path: '/monitoring/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # PostgreSQL Exporter (if you add it)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Uncomment when postgres-exporter is added

  # Redis Exporter (if you add it)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Uncomment when redis-exporter is added

  # MongoDB Exporter (if you add it)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    # Uncomment when mongodb-exporter is added
