server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-social-platform
          __path__: /var/log/app/application-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            context: context
            service: service
      - labels:
          level:
          context:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Error logs
  - job_name: errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-social-platform
          log_type: error
          __path__: /var/log/app/error-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            context: context
            trace: trace
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Combined logs
  - job_name: combined
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-social-platform
          log_type: combined
          __path__: /var/log/app/combined-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339
